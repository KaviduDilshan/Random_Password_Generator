<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link  rel="stylesheet" href="css.css">
</head>
<body>
    <div class="box">
        <h2>Random Password Generator</h2>
